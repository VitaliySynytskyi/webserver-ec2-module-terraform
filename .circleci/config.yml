version: 2.1
orbs:
  aws-cli: circleci/aws-cli@2.0
  terraform: circleci/terraform@3.2.1
jobs:
  aws-cli-cred-setup:
    executor: aws-cli/default
    steps:
      - aws-cli/setup:
          aws-access-key-id: AWS_ACCESS_KEY
          aws-secret-access-key: AWS_ACCESS_SECRET
          aws-region: AWS_REGION_NAME
workflows:
  deploy_infrastructure:
    jobs:
      - aws-cli-cred-setup:
          context: aws
      - terraform/fmt:
          checkout: true
          context: terraform
          path: infrastructure/
      - terraform/validate:
          checkout: true
          context: terraform
          path: infrastructure/
          requires:
            - terraform/fmt
      - terraform/plan:
          checkout: true
          context: terraform
          path: infrastructure/
          persist-workspace: true
          requires:
            - terraform/validate
      - terraform/apply:
          attach-workspace: true
          context: terraform
          path: infrastructure/
          filters:
            branches:
              only: main
          requires:
            - terraform/plan
